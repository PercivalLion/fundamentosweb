<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas HTML Parte I</title>
</head>

<body>
    <!-- Agregamos un titulo para la pagina web -->
    <h1>Etiquetas HTML Parte I</h1>

    <!-- Agreagamos un alinea horizoltal por todo la pagina -->
    <hr>

    <!-- Agreagamos un subtitulo a la pagina web -->
    <h2>Texto</h2>

    <!-- Agreagamos un sub titulo a la pagina web -->
    <h3>Formato</h3>

    <!-- Etiqueta para negrita -->
    Negrita: <b>Negrita</b>

    <!-- Etiqueta para salto de linea es como un ENTER -->
    <br>

    <!-- Etiqueta para la cursiva -->
    Cursiva: <i>Cursiva</i>
    <br>

    <!-- Etiqueta para el subrayado -->
    Subrayado: <u>Subrayado</u>
    <br>
    <hr>
    <h3>Fuente</h3>
    <br>
    <!-- Color de fuente -->
    Color: <font color="blue">Color</font>
    <br>
    <!-- Tamaño de la fuente -->
    Tamaño: <font face="Arial">Tipo</font>
    <br>

    <!-- Fuente con multiatributos -->
    Fuente: <font color="red" size="40" face="Times New Roman">Fuente</font>
    <br>

    <!-- Aniando etiquetas -->
    Aniando: <font color="green" size="20" face="Arial"><b><i><u>Aniando</u></i></b></font>
    <hr>
    <p align="center">
        <a href="index.html">Regresar al Menu Principal</a>
    </p>
</body>
</html>
